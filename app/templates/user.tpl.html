<div class="userPage">
  <div class="userInfo">
    <h3>Employee #{{employee.id}} {{employee.name}}</h3>
    <ul>
      <li>Last Check-in: {{ employee.last_checkin_time }}</li>
      <li>Last Location: {{ employee.last_checkin_place }}</li>
    </ul>
  </div>
  <div class="heatmap"></div>
  <div class="userHistory">
    <h3>Check-in History</h3>
    <table>
      <tr>
        <th>Location</th>
        <th>Check-in Time</th>
        <th>Check-Out Time</th>
      </tr>
      <tr ng-repeat="checkin in checkins">
        <td>{{checkin.location.title}}</td>
        <td>{{checkin.time_in}}</td>
        <td>{{checkin.time_out}}</td>
      </tr>
    </table>
  </div>
  <div ng-controller="GraphController" class='chartGraph'>
<canvas id="pie" class="chart chart-pie"
  chart-data="data" chart-labels="labels">
</canvas> 
</div>
</div>
