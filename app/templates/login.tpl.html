<div class="login">
  <h3>Login</h3>

  <form ng-submit="login(user)">
    <input placeholder="Email" ng-model="user.email">
    <input placeholder="Password" ng-model="user.password">
    <button>Login</button>
  </form>

  <div>
    <span>Not already a user?</span>
    <button ng-click="RegisterController">Register Now!</button>
  </div>
</div>
