<div class="login">
  <form ng-submit="login(user)">
    <h3>Login</h3>
    <input placeholder="Email" ng-model="user.email">
    <input placeholder="Password" type="password" ng-model="user.password">
    <button>Login</button>
  </form>
    <p>Not already a user?
    <a href="#/register">Register Now!</p>
  </div>
</div>
