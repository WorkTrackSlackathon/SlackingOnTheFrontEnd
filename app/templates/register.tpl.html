<div>
  <h3 class='dashboardTitle'>Manager Dashboard</h3>
  <form ng-submit='addEmployee(newEmployee)' class='regForm'>
    <div class='formFields'>
      <label class='input'>Name: <input placeholder='Name of Employee' ng-model='newEmployee.name' class='regField'></label>
      <label class='input'>Email: <input placeholder='Employee Email' type="email" ng-model='newEmployee.email' class='regField'></label>
      <label class='input'>Password: <input placeholder='Employee Password' type="password" ng-model='newEmployee.password' class='regField'></label>
      <label class='input'>Manager Email: <input placeholder="Manager's Email" type="email" ng-model='newEmployee.mgr_id' class='regField'></label>
    </div>
    <button class='input regBtn' class='regField'>Submit</button>
  </form>
</div>
