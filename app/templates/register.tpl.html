<div>
  <h3>Register New Employee</h3>
  <form ng-submit='addEmployee(newEmployee)'>
    <label>Name: <input placeholder='Name of Employee' ng-model='newEmployee.name'></label>
    <label>Email: <input placeholder='Employee Email' type="email" ng-model='newEmployee.email'></label>
    <label>Password: <input placeholder='Employee Password' type="password" ng-model='newEmployee.password'></label>
    <label>Manager Email: <input placeholder="Manager's Email" type="email" ng-model='newEmployee.mgr_id'></label>
    <label>Role <input placeholder='Employee Role' ng-model='newEmployee.role'></label>
    <button>Submit</button>
  </form>
</div>
