<div class="userlist">
  <div class="managerInfo">
    <h2>Manager ID:{{user.id}}</h2>
    <ul>
      <li>Number of Employees: {{ employees.length}}</li>
      <li>Last Location: {{ employees.location }}</li>
    </ul>
  </div>
  <div class="employList">
    <h3>List of Employees</h3>
    <h5>Employee ID</h5><h5>Name</h5>
      <ul class="employees">
        <li ng-repeat="employee in employees"><a href="{{URL}}/user/{{ employee.userid }}">{{ employee.userid }} {{ employee.name }}</a></li>
      </ul>
  </div>
</div>
