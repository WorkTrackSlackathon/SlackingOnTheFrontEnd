<div class="userlist">
  <div class="managerInfo">
    <h2>Manager ID:{{user.id}}</h2>
    <ul>
      <li>Number of Employees: {{ employees.length }}</li>
    </ul>
  </div>
  <div class="employList">
    <h3>List of Employees</h3>
      <table class="employees">
        <tr>
          <th>Employee ID</th>
          <th>Name</th>
          <th>Edit User</th>
        </tr>
        <tr ng-repeat="employee in employees">
          <td><a href="{{URL}}/user/{{ employee.userid }}">{{ employee.userid }}</a></td>
          <td><a href="{{URL}}/user/{{ employee.userid }}">{{ employee.name }}</a></td>
          <td><button ng-click="viewUser">View User</button></td>
        </tr>
      </table>
  </div>
</div>
