<div class="userlist">
  <div class="employList">
    <h2>List of Employees</h2>
      <table class="employees">
        <tr>
          <th>Employee ID</th>
          <th>Name</th>
          <th>Last Check-in</th>
          <th>Last Location</th>
          <th></th>
        </tr>
        <tr ng-repeat="user in users">
          <td><a href="/users/{{ user.id }}">{{ user.id }}</a></td>
          <td><a href="/users/{{ user.id }}">{{ user.name }}</a></td>
          <td>Last Check-in</td>
          <td>Last Location</td>
          <td><button ng-click="viewUser(user.id)">View User</button></td>
        </tr>
      </table>
  </div>
</div>
